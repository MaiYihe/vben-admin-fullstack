spring:
  application:
    name: gateway-service   # 服务名（注册到 Nacos 的名字）
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: auth_route
          uri: lb://auth-service   # 转发到认证服务
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1  # ✅ 去掉第一个路径段 (/api)
        - id: user_route
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

# ✅ 自定义安全白名单配置（用于 GlobalFilter）
secure:
  ignore:
    urls:
      - /auth/register
      - /auth/login
      - /auth/refresh

server:
  port: 8081
